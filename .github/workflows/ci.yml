name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]
  paths:
    - '**/*.ts'
    - '**/*.tsx'
    - '**/*.js'
    - '**/*.jsx'
    - '**/*.json'
    - 'package.json'
    - 'package-lock.json'
    - '.github/workflows/web-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run TypeScript check
        run: npm run typecheck
      - name: Run Biome check
        run: npx run lint
      - name: Run Vitest
        run: npm test
